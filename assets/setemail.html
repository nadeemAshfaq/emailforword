<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set Email</title>
  <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Center the form */
    .centered-form {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row centered-form">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h3 class="text-center">Set Email</h3>
          <form id="emailForm">
            <div class="form-group">
              <label for="emailInput">Email Address:</label>
              <input type="email" class="form-control" id="emailInput" placeholder="Enter email" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Set Email</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  // Function to send message to parent window
  function sendMessageToParent(message) {
    // Check if the parent window is available
    if (window.parent !== window) {
      // Send message to parent window
      window.parent.postMessage(message, '*');
    } else {
      console.log("No parent window available.");
    }
  }

  // Handle form submission
  document.getElementById('emailForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent default form submission
    var email = document.getElementById('emailInput').value; // Get the email input value
    Office.context.ui.messageParent(email);

  });
</script>

</body>
</html>
